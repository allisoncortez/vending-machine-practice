<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
</head>
<body>
    <h1>welcome</h1>
    <form style="margin-bottom: 15px">
        <span>Nickels</span>
        <input type="text" name="nickels" id="nickels" placeholder="0" value="0"/> 
        <br>  
        <span>Dimes</span>
        <input type="text" name="dimes" id="dimes" placeholder="0" value="0"/> 
        <br> 
        <span>Quarters</span>
        <input type="text" name="quarters" id="quarters" placeholder="0" value="0"/> 
        <br> 

    </form>

    <button value="goldfish" id="goldfish">goldfish</button>
    <button value="twizzlers" id="twizzlers">twizzlers</button>
    <button value="coffee" id="coffee">coffee</button>
    <br>
    <button value="cancel" id="cancel">cancel</button>

    <script src="vending.js"></script>
    <script src="vending-oop.js"></script>
</body>
</html>
